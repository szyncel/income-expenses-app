<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row justify-content-md-center">

                <p class="lead">Całkowite saldo w miesiącu: <b id="date"></b></p>
            </div>
            <div class="row justify-content-md-center">
                <h1 class="display-4" id="saldo"></h1>
            </div>
            <div class="row justify-content-md-center">
                <div class="incomeOutput">
                    <strong>Przychody</strong><span id="income"></span>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="expensesOutput">
                    <strong>Wydatki</strong> <span id="expenses"></span>
                </div>
            </div>

            <!-- <hr class="my-4"> -->
            <!-- <div class="row justify-content-md-center"></div> -->

        </div>


    </div>
    <div class="form">
        <div class="row justify-content-md-center">

            <div class="col-1">
                <select id="select" class="custom-select mb-2 mr-sm-2 mb-sm-0">
                              <option value="+">+</option>
                              <option value="-">-</option>
                </select>
            </div>
            <div class="col-4">
                <input type="text" id="costs" class="form-control " placeholder="Cena" required>
            </div>
            <div class="col-4">
                <input type="text" id="title" class="form-control " placeholder="Nazwa" minlength="3" maxlength="30" required>
            </div>
            <button id="add" type="button" class="btn btn-primary" disabled >Dodaj</button>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <table class="table" id="incomeTable">
                    <thead class="greenThead">
                        <tr>
                            <th>Przychody</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr> -->

                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <table class="table" id="expensesTable">
                    <thead class="redThead">
                        <tr>
                            <th>Wydatki</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>

<script src="js/scripts.js"></script>
</body>

</html>
